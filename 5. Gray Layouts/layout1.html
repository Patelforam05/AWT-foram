<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Layout 1</title>
    <style>
        * {
            font-size: 20px;
            font-weight: bold;
            box-sizing: border-box;
        }

        #R1 {
            position: relative;
            background-color: pink;
            color: black;
            height: 50px;
            /* padding-top: 20px;
            padding-left: 2%; */
            margin-bottom: 10px;
        }

        #R1 img {
            position: absolute;
            height: 50px;
            width: 50px;
        }


        #R5 {
            background-color: powderblue;
            color: black;
            height: 40px;
            padding-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        #R5 a{
            text-decoration: none;
            color: white;
            text-align: center;
        }
        #R5 a:hover{
            color: cadetblue
        }

        #R2 {
            background-color: powderblue;
            color: black;
            /* height: 35px; */
            /* padding-top: 15px; */
            margin-bottom: 10px;
        }

        #R2 nav ul {
            display: flex;
            list-style: none;
            justify-content: flex-end;
        }

        #R2 nav ul li {
            padding: 5px;
        }

        #R2 nav ul li:hover {
            background-color: pink;
        }

        #R2 nav ul li a {
            text-decoration: none;
            color: white;
        }

        #R3 {
            background-color: palegreen;
            color: black;
            margin-bottom: 10px;
            text-align: center;
            height: 100px;
            padding-top: 40px;
        }

        #R4 {
            height: 320px;
            width: 100%;
            margin-bottom: 10px;
        }
