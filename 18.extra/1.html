<html>
    <head>
        <title>Form Tags</title>
    </head>
    <body>
        <input type="text" placeholder="Enter your first name here..."
        maxlength="5">
        <br>
        <hr>
        <input type="radio" id="G1" name="Gender"
        <label for="G1">Male</label>
        <input type="radio" id="G1" name="Gender"
        <label for="G1">Female</label>
        <br>
        <hr>
        <input type="checkbox">
        "Accept terms and conditions"
        <br>
        <hr>
        <input type="file" multiple accept=".jpg,.jpeg,.png">
        <br>
        <hr>
        <input type="button" value="Click here..">
        <br>
        <hr>
        <input type="button" value="Submit">
        <br>
        <hr>
        <input type="Date">
        <br>
        <hr>
        <input type="Color">
        <br>
        <hr>
        <input type="time">
        <br>
        <hr>
        <input type="range">
        <br>
        <hr>
        <textarea rows="5" placeholder="Enter your address..."
        maxlength="200"></textarea>
        <br>
        <hr>
        <fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br>
			<input type="text" placeholder="Enter Username Here.." maxlength="50"><br>
			<span>Password:</span><br>
			<input type="password" placeholder="Enter Password Here.." maxlength="12"><br>
			<input type="button" value="Sign In">
		
		</fieldset>



    </body>
</html>
